name: 'Lint & Remark'

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile --check-files
      - uses: actions/cache@v2.1.6
        id: cache-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}
  lint:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/cache@v2.1.6
        id: restore-dependencies
        with:
          path: '.'
          key: ${{ github.sha }}
      - run: yarn lint
      - run: yarn remark