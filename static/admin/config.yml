backend:
  name: git-gateway
  branch: main
  repo: 'danydodson/dev'

media_folder: 'src/images/uploads'
public_folder: '/images'

publish_mode: editorial_workflow

collections:
  - name: 'posts'
    label: 'Post'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: 'posts/{{fields.slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{slug}}/index'
    fields:
      - { label: 'Template', name: 'template', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Cover', name: 'cover', widget: 'image' }
      - { label: 'Draft', name: 'draft', widget: 'boolean'}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }

  - name: 'pages'
    label: 'Page'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    path: '{{slug}}/index'
    fields:
      - { label: 'Template', name: 'template', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Cover', name: 'cover', widget: 'image' }
      - { label: 'Draft', name: 'draft', widget: 'boolean'}
      - { label: 'Category', name: 'category', widget: 'string', default: 'page' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'PDF', name: 'pdf', widget: 'file', required: false }
      - { label: 'Type', name: 'type', widget: 'string', required: false, default: 'partial' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, default: '' }

  - name: 'code'
    label: 'Code'
    folder: 'content/code'
    create: true
    slug: '{{slug}}'
    path: '{{slug}}/index'
    fields:
      - { label: 'Template', name: 'template', widget: 'hidden', default: 'code' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Cover', name: 'cover', widget: 'image' }
      - { label: 'Draft', name: 'draft', widget: 'boolean' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }
      - { label: 'Category', name: 'category', widget: 'string', default: 'code' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Type', name: 'type', widget: 'string', required: false, default: 'snippet' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, default: '' }
